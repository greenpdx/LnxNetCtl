<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Only root can own the service -->
  <policy user="root">
    <allow own="org.crrouter.NetworkControl.TorServer"/>
    <allow send_destination="org.crrouter.NetworkControl.TorServer"/>
    <allow receive_sender="org.crrouter.NetworkControl.TorServer"/>
  </policy>

  <!-- Allow anyone to call methods -->
  <policy context="default">
    <allow send_destination="org.crrouter.NetworkControl.TorServer"/>
    <allow receive_sender="org.crrouter.NetworkControl.TorServer"/>
  </policy>
</busconfig>
